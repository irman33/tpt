<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="manifest" href="/manifest.json">	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand:300,400,600,700" rel="stylesheet" type='text/css'>
	<link href="css/style.css" rel="stylesheet">
	
</head>

<body>

    <div class="game" id="gameArea">
        <div class="top" id="top">
            <div class="header">
                <img class="logo" src="./img/k-caret.png" alt="Klogo">
                <div class="title ">
                    <h1>KAPLAN TPT</h1>
                </div>
                <div class="spacer"></div>
            </div>
        </div>
        <div class="bottom" id="bottom">
        </div>
    </div>


    <!-- This scrreen appears when a player clicks "JOIN" on the Title Screen -->
    <script id="index-template" type="text/template">
		<div class="top" id="top">
            <div class="header">
                <div class="logo">
                    <img src="./img/k-caret.png" alt="Klogo" height="60" width="60">
                </div>
                <div class="title ">
                    <h1>KAPLAN TPT</h1>
                </div>
                <div class="spacer"></div>
            </div>
            <div id="topBody" class="body">
                <div class="form">
                    <label for="gameCode">Game Code:</label>
                    <input type="text" id="inputGameCode" name="gameCode" placeholder="Enter Game Code">
                </div>
                
                <button id="btnJoinGame" class="btn btn-primary">Join Game</button>
            </div>
        </div>
        <div class="bottom" id="bottom">  
        </div>
    </script>
    
    
    <script id="join-team-template" type="text/template">
        <div class="top" id="top">
            <div class="header">
                <div class="logo">
                    <img src="./img/k-caret.png" alt="Klogo" height="60" width="60">
                </div>
                <div class="title ">
                    <h1>KAPLAN TPT</h1>
                </div>
                <div class="spacer"></div>
            </div>
            <div id="topBody" class="body">
                <div class="form">
                    <label for="name">Player Name:</label>
                    <input type="text" id="inputPlayerName" name="name" placeholder=" Enter Name">
                    <div class="radio-wrapper">
                        <div class="radio--title">Select Your Team:</div>
                        <div class="radio--buttons">
                            <input type="radio" id="redRadio" name="team" value="red"/>
                            <label for="redRadio">Really Long Name</label>
                            <input type="radio" id="blueRadio" name="team" value="blue" />
                            <label for="blueRadio">Second long name here</label>
                        </div>
                    </div>
                </div>
                <button id="btnJoinTeam" type="submit" class="btn">Join Game</button>
            </div>
        </div>
        <div class="bottom" id="bottom">
        </div>
    </script>
	
	<script id="player-game-template" type="text/template">
        <div class="top" id="top">
            <div class="header">
                <img class="logo" src="./img/k-caret.png" alt="Klogo">
                <div class="title ">
                    <h1>KAPLAN TPT</h1>
                </div>
                <div class="spacer"></div>
            </div>
            <div id="topBody" class="body">
                <div class="scoreboard">
                    <div class="teams red">
                        <div id="redTeamName" class="team-name"></div>
                    </div>
                    <div class="scores">
                        <div id="redScore" class="score red"></div>
                        <div class="vs"> VS </div>
                        <div id="blueScore" class="score blue"></div>
                    </div>
                    <div class="teams blue">
                        <div id="blueTeamName" class="team-name"></div>
					</div>
					<div class="rosters">
						<div class="roster red">
							<ul id="redTeamRoster">
								<li>Hello</li>
								<li>Testin</li>
								<li>Bob</li>
								<li>Player1</li>
							</ul>
						</div>
						<div class="roster blue">
							<ul id="blueTeamRoster">
								<li>Hello</li>
								<li>Testin</li>
								<li>Bob</li>
								<li>Player1 ahemtovic</li>
							</ul>
						</div>
					</div>
				</div>
            </div>
        </div>
        <div class="bottom" id="bottom">
            <audio id="buzzerSound" src="buzzer.mp3" ></audio>
            <button id="btnBuzzIn" class="btn btn-buzz">BUZZ IN</button>
        </div>
    </script>
	
	
	<script id="bottom-button-template" type="text/template">
		<audio id="buzzerSound" src="buzzer.mp3" ></audio>
		<button id="btnBuzzIn" class="btn btn-buzz">BUZZ IN</button>
    </script>
	
	<script id="bottom-buzzed-in-template" type="text/template">
		<h1 class="buzzed-in"></h1>
    </script>
    
    <script id="btnJoinGameInPrgs-template" type="text/template">
        <button id="btnJoinGameInPrgs" class="btn"></button>
    </script>

   

    <!-<!-- JavaScript Libraries -->
	
	<!-- jQuery! -->
    <script src="libs/jquery-2.0.2.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <!-- FastClick is used to eliminate the 300ms delay when clicking items on a mobile device
        https://github.com/ftlabs/fastclick -->
	<script type='application/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js'></script>

    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="socket.io/socket.io.js"></script>
	
	<!-- Vibrate library -->
	<script type="text/javascript" src="libs/jquery.vibrate.min.js"></script>

    <!-- app.js is where all the client-side Anagrammatix game logic -->
    <script src="app.js"></script>

	
</body>
</html>
