<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="manifest" href="/manifest.json">	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand:300,400,600,700" rel="stylesheet" type='text/css'>
	<link href="css/style.css" rel="stylesheet">
	
</head>

<body>

    <div class="game" id="gameArea">
        <div class="top" id="top">
            <div class="header">
                <div class="logo">
                    <img src="./img/k-caret.png" alt="Klogo" height="60" width="60">
                </div>
                <div class="title ">
                    <h1>KAPLAN TPT</h1>
                </div>
                <div class="spacer"></div>
            </div>
            <div id="topBody" class="body">
                <div class="form">
                        <label for="hostName">Host Name:</label>
                        <input type="text" id="inputHostName" name="hostName"  placeholder="Host Name"/>
                        <label for="redTeamName">Red Team Name:</label>
                        <input type="text" id="inputRedName" name="redTeamName"  placeholder="Red Team"/>
                        <label for="blueTeamName">Blue Team Name:</label>
                        <input type="text" id="inputBlueName" name="blueTeamName" placeholder="Blue Team"/>
                </div>
                <button id="btnCreateGame" class="btn">Create Game</button>
                
            </div>
        </div>
        <div class="bottom" id="bottom">
            
        </div>
    </div>

	
	<!-- Host Create game Template -->
	<script id="host-join-template" type="text/template">
		<div class="top" id="top">
            <div class="header">
                <div class="logo">
                    <img src="./img/k-caret.png" alt="Klogo" height="60" width="60">
                </div>
                <div class="title ">
                    <h1>KAPLAN TPT</h1>
                </div>
                <div class="spacer"></div>
            </div>
            <div id="topBody" class="body">
                <div class="form">
                        <label for="hostName">Host Name:</label>
                        <input type="text" id="inputHostName" name="hostName"  placeholder="Host Name"/>
                        <label for="redTeamName">Red Team Name:</label>
                        <input type="text" id="inputRedName" name="redTeamName"  placeholder="Red Team"/>
                        <label for="blueTeamName">Blue Team Name:</label>
                        <input type="text" id="inputBlueName" name="blueTeamName" placeholder="Blue Team"/>
                </div>
                <button id="btnCreateGame" class="btn">Create Game</button>
                
            </div>
        </div>
        <div class="bottom" id="bottom">
            
        </div>
	</script>
	


    <!-- This scrreen appears when a player clicks "JOIN" on the Title Screen -->
    <script id="host-game-template" type="text/template">
		<div class="top" id="top">
            <div class="header">
                <img class="logo" src="./img/k-caret.png" alt="Klogo">
                <div class="title ">
                    <h1>KAPLAN TPT</h1>
                </div>
                <div class="spacer"></div>
            </div>
            <div id="topBody" class="body">
                <div id="gameCode" class="game-code">
                    Game Code: 356
                </div>
                <div class="scoreboard">
                    <div class="teams red">
                        <div id="redTeamName" class="team-name"></div>
                    </div>
                    <div class="scores">
                        <div class="score-buttons red">
                            <button id="redPlus" class="btn btn-small"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button> 
                            <button id="redMinus" class="btn btn-small"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button> 
                        </div>
                        <div id="redScore" class="score red"></div>
                        <div class="vs"> VS </div>
                        <div id="blueScore" class="score blue"></div>
                        <div class="score-buttons blue">
                            <button id="bluePlus" class="btn btn-small"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button> 
                            <button id="blueMinus" class="btn btn-small"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button> 
                        </div>
                    </div>
                    <div class="teams blue">
                        <div id="blueTeamName" class="team-name"></div>
                    </div>
                    <div class="rosters">
						<div class="roster red">
							<ul id="redTeamRoster">
								<li>Hello</li>
								<li>Testin</li>
								<li>Bob</li>
								<li>Player1</li>
							</ul>
						</div>
						<select id="pointValue" class="btn btn-select">
							<option value="1" selected="selected">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option> 
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="8">8</option> 
							<option value="10">10</option>
						</select>
						<div class="roster blue">
							<ul id="blueTeamRoster">
								<li>Hello</li>
								<li>Testin</li>
								<li>Bob</li>
								<li>Player1 ahemtovic</li>
							</ul>
						</div>
					</div>
                </div>
                <button id="btnResetBuzzer" class="btn">Reset Buzzer</button>
            </div>
        </div>
        <div class="bottom" id="bottom">
            
        </div>
    </script>

	<script id="btnHostGameInPrgs-template" type="text/template">
		<button id="btnHostGameInPrgs" class="btn"></button>
    </script>


	
	<!-- JavaScript Libraries -->
	
	<!-- jQuery! -->
    <script src="libs/jquery-2.0.2.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	

    <!-- FastClick is used to eliminate the 300ms delay when clicking items on a mobile device
        https://github.com/ftlabs/fastclick -->
    <script src="libs/fastclick.js"></script>

    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="socket.io/socket.io.js"></script>

    <!-- app.js is where all the client-side Anagrammatix game logic -->
    <script src="app.js"></script>


</body>

</html>
